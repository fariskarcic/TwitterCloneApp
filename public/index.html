<!DOCTYPE>
<html ng-app="TwitterCloneApplication">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/customtheme.css">
    <title>
        Twitter Clone Application
    </title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                              <img alt="Brand" ng-src="img/twitter.png" class="image-size">
                            </a>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="TCCtrl">

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div id="profile-box">
                    <img ng-src="{{user.img}}" alt="User" id="user-img" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div id="user-info" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="row user-info">
                            {{user.username}}
                        </div>
                        <div class="row user-info">
                            @{{user.username}}
                        </div>
                        <div class="row user-info">
                            Tweets: {{tweetCount}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div id="tweet-input">
                    <input class="form-control" ng-model="tweet" ng-keyup="$event.keyCode == 13 ? submitTweet() : null" placeholder="Say what's on your mind...">
                </div>
                <div class="row jumbotron col-sm-12 col-xs-12" id="tweet-list" ng-repeat="tweet in tweets | orderBy:'-'">
                    <div class="tweet-in-list col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div ng-click="remove(tweet._id)" class="col-xs-12"><i class="fa fa-times pull-right"></i></div>

                        <img class="img-in-list pull-left col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-src="{{user.img}}" alt="User">
                        <div class="row col-lg-8 col-md-8 col-sm-8 col-xs-12">

                            <div class="info-in-list pull-left">{{user.username}} - {{tweet.difference}}</div>
                        </div>
                        <hr/>
                        <div class="row col-lg-8 col-md-8 col-sm-8 col-xs-12">
                            <div class="tweet">{{tweet.message}}</div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
